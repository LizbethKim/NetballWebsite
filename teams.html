<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Teams </title>

    <link rel="stylesheet" type="text/css" href="css/mystyle.css">

    <!-- libraries -->
    <script src="js/d3/d3.js" charset="utf-8"></script>
    <script src="js/jquery-2.1.3.min.js" charset="utf-8"></script>
    <script src="js/functional.js" charset="utf-8"></script>

    <!-- globals -->
    <script src="js/teams.json" charset="utf-8"></script>
    <script src="js/convertedData.json" charset="utf-8"></script>

    <!-- scripts -->
    <script src="js/teams.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <div id="logo"><a href="index.html">
        <img src="img/logo.png" alt="" style="width:80px;height:80px;">
      </a>
    </div>
    <div id="nav01">
      <ul id="menu">
        <li><a href="teams.html"> Compare Teams </a></li>
        <li><a href="countries.html"> Compare Countries</a></li>

        <li>
          <select id="selectYear" onchange="onFilterDidChange(currentFunc)">
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
          </select>
        </li>
      </ul>
    </div>
  </header>

  <div id="teamRow">
    <div id="teamA"> 
      <div id="teamAstats">
            <select id="selectTeam1"
                onchange="update_team_select(this, ['#selectTeam2'], '#team1Blurb')"></select>
        </div>
        <p id="team1Blurb"></p>
        <script>
            select_load_teams_remove(1, "#selectTeam1");
            update_blurb("#selectTeam1", "#team1Blurb");
        </script>

        <div id="team1BarChart">
          <div id='barChartTeam1'></div>
          <div id='lineChartTeam1'></div>
        </div>
    </div>

  <div id="teamB">
    <div id="teamBstats">
        <select id="selectTeam2"
            onchange="update_team_select(this, ['#selectTeam1'], '#team2Blurb')"></select>
    </div>
    <p id="team2Blurb"></p>
    <script>
        select_load_teams_remove(0, "#selectTeam2");
        update_blurb("#selectTeam2", "#team2Blurb");
    </script>
        <div id="team2BarChart">
          <div id='barChartTeam2'></div>
          <div id='lineChartTeam2'></div>
        </div>
    </div>
</div>

</body>
</html>
