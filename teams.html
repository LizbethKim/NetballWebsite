<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Teams </title>

    <link rel="stylesheet" type="text/css" href="css/mystyle.css">

    <!-- libraries -->
    <script src="js/d3/d3.js" charset="utf-8"></script>
    <script src="js/jquery-2.1.3.min.js" charset="utf-8"></script>
    <script src="js/functional.js" charset="utf-8"></script>
    <script src="js/global.js" charset="utf-8"></script>

    <!-- globals -->
    <script src="js/teams.json" charset="utf-8"></script>
    <script src="js/convertedData.json" charset="utf-8"></script>

    <!-- scripts -->
    <script src="js/teams.js" charset="utf-8"></script>
    <script src="js/teams_graph.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <div id="logo"><a href="index.html">
        <img src="img/logo.png" alt="" style="width:80px;height:80px;">
      </a>
    </div>
    <div id="nav01">
      <ul id="menu">
        <li><a href="teams.html"> Teams </a></li>
        <li><a href="countries.html"> Countries</a></li>

        <li>
          <select id="selectYear" onchange="year_filter_change()">
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
          </select>
        </li>
      </ul>
    </div>
  </header>
    <div class="teamRow">
        <div id="teamA">
            <div id="teamAstats">
                <select id="selectTeam1"
                  onchange="update_team_select(this, ['#selectTeam2'],
                    '#team1Blurb', '#teamABarChart', 'left', '#teamALogo',
                    '#teamALineGraph')"></select>
                  <div><img alt="" style="width:120px;height:120px;" id="teamALogo"></div>
                  <p id="team1Blurb"></p>
                    <script>
                      select_load_teams_remove(1, "#selectTeam1");
                      update_blurb("#selectTeam1", "#team1Blurb");
                      update_image("#selectTeam1", "#teamALogo");
                    </script>
            </div>
          <div id="teamABarChart" class="barchart"> </div>
        </div>


        <div id="teamAB">
          <div id="teamABPieGraph"></div>
          <div id="teamABLineGraph" class="linegraph">&nbsp;</div>
        </div>

        <div id="teamB">
            <div id="teamBstats">
              <select id="selectTeam2"
                onchange="update_team_select(this, ['#selectTeam1'],
                    '#team2Blurb', '#teamBBarChart', 'right', '#teamBLogo',
                    '#teamBLineGraph')"></select>
                    <div><img alt="" style="width:120px;height:120px;" id="teamBLogo"></div>
                    <p id="team2Blurb"></p>
              <script>
                  select_load_teams_remove(0, "#selectTeam2");
                  update_blurb("#selectTeam2", "#team2Blurb");
                  update_image("#selectTeam2", "#teamBLogo");
              </script>
            </div>
            <div id="teamBBarChart" class="barchart"></div>
        </div>
      </div>

    <div class="chart">
        <div id="teamABarChart" class="barchart"></div>
        <script>
            load_team_bargraph($("#selectTeam1").val(), "#teamABarChart",
                    "left");
        </script>
        <div id="teamABBarChart" class="barchart"></div>
        <div id="teamBBarChart" class="barchart"></div>
        <script>
            load_team_bargraph($("#selectTeam2").val(), "#teamBBarChart",
                    "right");
        </script>
    </div>
    <script>
        load_team_piegraph($("#selectTeam1").val(),
                $("#selectTeam2").val(),
                "#teamABPieGraph");
        load_team_linegraph($("#selectTeam1").val(),
                $("#selectTeam2").val(),
                "#teamABLineGraph");
    </script>
</body>
</html>
